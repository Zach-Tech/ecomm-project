<div class="user-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>User Sign Up</h1>
    <form
      #userSignUp="ngForm"
      class="common-form"
      (ngSubmit)="signUp(userSignUp.value)"
    >
      <input
        type="text"
        class="form-input"
        name="name"
        placeholder="Enter User Name"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        ngModel
      />
      <button class="form-button">Sign Up</button>
      <p>Already Have an Account? <a (click)="openLogin()">Click Here!</a></p>
    </form>
  </div>
  <div *ngIf="showLogin" class="login">
    <h1>User Login</h1>
    <form
      #userLogin="ngForm"
      class="common-form"
      (ngSubmit)="login(userLogin.value)"
    >
      <input
        type="text"
        class="form-input"
        name="email"
        placeholder="Enter User Email"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Enter User Password"
        ngModel
      />
      <button class="form-button">Login</button>
      <p>
        Want to Create an Account? <a (click)="openSingUp()">Click Here!</a>
      </p>
    </form>
  </div>
</div>
